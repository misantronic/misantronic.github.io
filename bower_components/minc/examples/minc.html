<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>minc.js</title>
</head>
<body>
	<script src="../src/minc.js"></script>
	<script>
		Minc([	// load a bunch of files
			'//code.jquery.com/jquery-1.11.0.js',
			'lib/amd-lib.js',
			'lib/commonjs-lib.js',
			'lib/style.css'
		]).done(function($, AMDLib, CommonJSLib) {	// callback
			window.console && console.log("done.");

			AMDLib && AMDLib.init();

			CommonJSLib && CommonJSLib.init();

			$ && $('body').addClass('success');
		});
	</script>
</body>
</html>
